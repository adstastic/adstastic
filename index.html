---
layout: default
---
<div class="home">
	<section class="site-header">
		<h1 class="smallcap"><a class="site-title" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
		{% include nav.html %}
		{% include intro.html %}
	</section>
	<section>
		<ul class="post-list">
			{% assign posts = site.posts %}
			{% for item in posts %}
			<li>
				{% if item.layout == 'quote' %}
				<a href="{{ item.ref }}" class="ref-link">(from)</a>
				{% endif %}
				<a href="{{ item.url | prepend: site.baseurl | prepend: site.url }}"> {{ item.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ item.date | date: "%b %d, %Y" }}</time>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
